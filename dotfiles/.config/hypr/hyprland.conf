# exec-once=dbus-hyprland-environment

monitor = DP-3,highrr,auto,1
workspace = DP-3,1

input {
	follow_mouse = 1
}

general {
	sensitivity = 1.0 # for mouse cursor
	main_mod = SUPER

	gaps_in = 5
	gaps_out = 5
	border_size = 2
	col.active_border = 0xff7aa2f7
	col.inactive_border = 0xff1a1b26

	apply_sens_to_raw = 0
}

decoration {
	rounding = 5
	blur = true
	blur_size = 2 # minimum 1
	blur_passes = 2 # minimum 1, more passes = more resource intensive.
	blur_new_optimizations = true
}

animations {
	enabled = 1
	animation = windows,1,7,default
	animation = border,1,10,default
	animation = fade,1,10,default
	animation = workspaces,1,6,default
}

dwindle {
	pseudotile = 0
}

# Blur EWW
blurls=gtk-layer-shell

# Autostart applications
# exec-once = waybar &
exec-once = eww daemon &
exec-once = eww open bar &
exec-once = swaybg -i ~/Pictures/Backgrounds/blackhole-scaled.jpg -m fill &
exec-once = lxsession &
exec-once = configure-gtk &
exec-once = update-dbus-env &
exec-once = gsettings set org.gnome.desktop.interface gtk-theme 'Arc-Tokyo-Night'
exec-once = gsettings set org.gnome.desktop.interface icon-theme 'Papirus-Dark'
exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'elementary'
exec-once = gsettings set org.gnome.desktop.interface font-name 'Liberation Sans 10'

# Mouse binds
bindm = SUPER,mouse:272,movewindow
bindm = SUPER,mouse:273,resizewindow

# Keybinds
bind = SUPER,Return,exec,kitty
bind = SUPER,B,exec,firefox
bind = SUPERSHIFT,B,exec,firefox -private-window
bind = SUPER,e,exec,emacs
bind = SUPER,P,exec,rofi -show drun
bind = SUPER,C,killactive,
bind = SUPERSHIFT,Q,exit,
bind = SUPER,F,fullscreen,
bind = SUPER,Space,exec,eww open-many --toggle menu bar
bind = SUPERSHIFT,T,togglefloating,
bind = SUPERSHIFT,S,exec,grim -t jpeg -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%m-%s).jpg

bind = SUPER,left,movefocus,l
bind = SUPER,right,movefocus,r
bind = SUPER,up,movefocus,u
bind = SUPER,down,movefocus,d

bind = SUPER,1,workspace,1
bind = SUPER,2,workspace,2
bind = SUPER,3,workspace,3
bind = SUPER,4,workspace,4
bind = SUPER,5,workspace,5
bind = SUPER,6,workspace,6
bind = SUPER,7,workspace,7
bind = SUPER,8,workspace,8
bind = SUPER,9,workspace,9

bind = SUPERSHIFT,1,movetoworkspace,1
bind = SUPERSHIFT,2,movetoworkspace,2
bind = SUPERSHIFT,3,movetoworkspace,3
bind = SUPERSHIFT,4,movetoworkspace,4
bind = SUPERSHIFT,5,movetoworkspace,5
bind = SUPERSHIFT,6,movetoworkspace,6
bind = SUPERSHIFT,7,movetoworkspace,7
bind = SUPERSHIFT,8,movetoworkspace,8
bind = SUPERSHIFT,9,movetoworkspace,9

bind = SUPER,0,togglespecialworkspace,
bind = SUPERSHIFT,0,movetoworkspace,special
